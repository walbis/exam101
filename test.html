<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banka IT Sinav Hazirlik Testi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .category-select {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-btn {
            padding: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: left;
        }

        .category-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .category-btn.network { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .category-btn.security { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        .category-btn.sql { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .category-btn.scripting { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: white; }
        .category-btn.all { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: white; grid-column: span 2; }

        .category-btn small {
            display: block;
            margin-top: 5px;
            opacity: 0.9;
            font-weight: normal;
        }

        .quiz-container {
            display: none;
        }

        .progress-bar {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f260, #0575e6);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .question-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .question-topic {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 18px 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .option:hover:not(.disabled) {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.4);
            transform: translateX(5px);
        }

        .option.correct {
            background: rgba(46, 204, 113, 0.3);
            border-color: #2ecc71;
        }

        .option.wrong {
            background: rgba(231, 76, 60, 0.3);
            border-color: #e74c3c;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .feedback.correct {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
        }

        .feedback.wrong {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
        }

        .feedback-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .feedback-text {
            font-size: 1.1em;
        }

        .explanation {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
            font-size: 0.95em;
            line-height: 1.6;
        }

        .next-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .results {
            display: none;
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
        }

        .results h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(#2ecc71 var(--score), rgba(255,255,255,0.1) 0);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            position: relative;
        }

        .score-circle::before {
            content: '';
            width: 120px;
            height: 120px;
            background: #1a1a2e;
            border-radius: 50%;
            position: absolute;
        }

        .score-text {
            position: relative;
            font-size: 2em;
            font-weight: bold;
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .result-stat {
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .result-stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .result-stat-value.correct-color { color: #2ecc71; }
        .result-stat-value.wrong-color { color: #e74c3c; }

        .restart-btn {
            padding: 18px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
        }

        .back-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .question-count-select {
            display: none;
            text-align: center;
            padding: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .question-count-select h3 {
            margin-bottom: 20px;
        }

        .count-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .count-btn {
            padding: 15px 30px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .count-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }

        @media (max-width: 600px) {
            .category-select {
                grid-template-columns: 1fr;
            }
            .category-btn.all {
                grid-column: span 1;
            }
            .results-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Banka IT Sinav Testi</h1>

        <div class="menu" id="menu">
            <div class="category-select">
                <button class="category-btn network" onclick="selectCategory('network')">
                    Network (CCNA)
                    <small>43 Soru - OSI, TCP/IP, Subnetting, VLAN</small>
                </button>
                <button class="category-btn security" onclick="selectCategory('security')">
                    Bilgi Guvenligi
                    <small>41 Soru - CIA, OWASP, Saldirilar, Sifreleme</small>
                </button>
                <button class="category-btn sql" onclick="selectCategory('sql')">
                    Temel SQL
                    <small>26 Soru - SELECT, JOIN, NULL, GROUP BY</small>
                </button>
                <button class="category-btn scripting" onclick="selectCategory('scripting')">
                    Scripting/OS
                    <small>48 Soru - Linux, chmod, PowerShell, Bash</small>
                </button>
                <button class="category-btn all" onclick="selectCategory('all')">
                    Tum Konular (Karisik)
                    <small>158 Soru - Gercek sinav simülasyonu</small>
                </button>
            </div>
        </div>

        <div class="question-count-select" id="countSelect">
            <h3>Kac soru cozumek istiyorsun?</h3>
            <div class="count-options">
                <button class="count-btn" onclick="startQuiz(10)">10 Soru</button>
                <button class="count-btn" onclick="startQuiz(20)">20 Soru</button>
                <button class="count-btn" onclick="startQuiz(30)">30 Soru</button>
                <button class="count-btn" onclick="startQuiz(50)">50 Soru</button>
                <button class="count-btn" onclick="startQuiz(0)">Tumu</button>
            </div>
        </div>

        <div class="quiz-container" id="quiz">
            <button class="back-btn" onclick="backToMenu()">← Geri</button>

            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="currentQ">1</div>
                    <div class="stat-label">Soru</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalQ">20</div>
                    <div class="stat-label">Toplam</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="correctCount">0</div>
                    <div class="stat-label">Dogru</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="wrongCount">0</div>
                    <div class="stat-label">Yanlis</div>
                </div>
            </div>

            <div class="question-card">
                <div class="question-topic" id="topic"></div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="options"></div>
                <div class="feedback" id="feedback">
                    <span class="feedback-icon" id="feedbackIcon"></span>
                    <span class="feedback-text" id="feedbackText"></span>
                    <div class="explanation" id="explanation"></div>
                </div>
            </div>

            <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Sonraki Soru →</button>
        </div>

        <div class="results" id="results">
            <h2>Test Tamamlandi!</h2>
            <div class="score-circle" id="scoreCircle">
                <span class="score-text" id="scoreText">85%</span>
            </div>
            <div class="results-stats">
                <div class="result-stat">
                    <div class="result-stat-value correct-color" id="finalCorrect">17</div>
                    <div class="stat-label">Dogru</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-value wrong-color" id="finalWrong">3</div>
                    <div class="stat-label">Yanlis</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-value" id="finalTotal">20</div>
                    <div class="stat-label">Toplam</div>
                </div>
            </div>
            <button class="restart-btn" onclick="backToMenu()">Tekrar Baslat</button>
        </div>
    </div>

    <script>
        // Soru havuzu
        const questions = {
            network: [
                // OSI Model
                { topic: "OSI Model", q: "OSI modelinde kac katman vardir?", a: "7 katman", wrong: ["4 katman", "5 katman", "6 katman"], exp: "OSI modeli 7 katmandan olusur: Physical, Data Link, Network, Transport, Session, Presentation, Application." },
                { topic: "OSI Model", q: "OSI modelinde 7. katman hangisidir?", a: "Application", wrong: ["Physical", "Transport", "Network"], exp: "7. katman Application (Uygulama) katmanidir. HTTP, FTP, DNS gibi protokoller bu katmanda calisir." },
                { topic: "OSI Model", q: "Router hangi OSI katmaninda calisir?", a: "Katman 3 (Network)", wrong: ["Katman 2", "Katman 4", "Katman 1"], exp: "Router, IP adreslerini kullanarak yonlendirme yapar ve Network katmaninda (Layer 3) calisir." },
                { topic: "OSI Model", q: "Switch hangi OSI katmaninda calisir?", a: "Katman 2 (Data Link)", wrong: ["Katman 1", "Katman 3", "Katman 4"], exp: "Switch, MAC adreslerini kullanir ve Data Link katmaninda (Layer 2) calisir." },
                { topic: "OSI Model", q: "Transport katmanindaki veri birimine ne denir?", a: "Segment", wrong: ["Packet", "Frame", "Bits"], exp: "Transport katmaninda veri birimi Segment'tir. Network=Packet, Data Link=Frame, Physical=Bits." },
                { topic: "OSI Model", q: "MAC adresleri hangi katmanda calisir?", a: "Data Link (Katman 2)", wrong: ["Network (Katman 3)", "Physical (Katman 1)", "Transport (Katman 4)"], exp: "MAC adresleri Data Link katmaninda kullanilir. Switch'ler bu katmanda calisir." },

                // TCP/IP
                { topic: "TCP/IP", q: "TCP/IP modelinde kac katman vardir?", a: "4 katman", wrong: ["7 katman", "5 katman", "3 katman"], exp: "TCP/IP modeli 4 katmandan olusur: Application, Transport, Internet, Network Access." },
                { topic: "TCP/IP", q: "TCP/IP'nin Internet katmani OSI'nin hangi katmanina karsilik gelir?", a: "Katman 3 (Network)", wrong: ["Katman 2", "Katman 4", "Katman 7"], exp: "TCP/IP Internet katmani = OSI Network katmani (Layer 3). IP protokolu burada calisir." },

                // Portlar
                { topic: "Port Numaralari", q: "HTTP hangi portu kullanir?", a: "80", wrong: ["443", "8080", "21"], exp: "HTTP port 80 kullanir. HTTPS ise port 443 kullanir." },
                { topic: "Port Numaralari", q: "HTTPS hangi portu kullanir?", a: "443", wrong: ["80", "8443", "22"], exp: "HTTPS (guvenli HTTP) port 443 kullanir." },
                { topic: "Port Numaralari", q: "SSH hangi portu kullanir?", a: "22", wrong: ["23", "21", "25"], exp: "SSH port 22 kullanir. Telnet (guvenSIZ) port 23 kullanir." },
                { topic: "Port Numaralari", q: "FTP kontrol baglantisi hangi portu kullanir?", a: "21", wrong: ["20", "22", "23"], exp: "FTP: Port 21 kontrol, Port 20 veri transferi icin kullanilir." },
                { topic: "Port Numaralari", q: "DNS hangi portu kullanir?", a: "53", wrong: ["80", "443", "25"], exp: "DNS port 53 kullanir (hem TCP hem UDP)." },
                { topic: "Port Numaralari", q: "Telnet hangi portu kullanir?", a: "23", wrong: ["22", "21", "25"], exp: "Telnet port 23 kullanir. GUVENSIZ oldugu icin SSH (port 22) tercih edilmeli." },
                { topic: "Port Numaralari", q: "SMTP (e-posta gonderme) hangi portu kullanir?", a: "25", wrong: ["110", "143", "587"], exp: "SMTP port 25 kullanir. POP3=110, IMAP=143." },
                { topic: "Port Numaralari", q: "RDP (Remote Desktop) hangi portu kullanir?", a: "3389", wrong: ["22", "23", "5900"], exp: "Windows Remote Desktop Protocol port 3389 kullanir." },

                // Subnetting
                { topic: "Subnetting", q: "/24 subnet'te kac kullanilabilir IP vardir?", a: "254", wrong: ["256", "255", "252"], exp: "2^8 = 256 toplam IP. 256 - 2 = 254 kullanilabilir (network ve broadcast adresi cikarilir)." },
                { topic: "Subnetting", q: "/26 subnet'te kac kullanilabilir IP vardir?", a: "62", wrong: ["64", "63", "60"], exp: "2^6 = 64 toplam IP. 64 - 2 = 62 kullanilabilir." },
                { topic: "Subnetting", q: "/27 subnet'te kac kullanilabilir IP vardir?", a: "30", wrong: ["32", "31", "28"], exp: "2^5 = 32 toplam IP. 32 - 2 = 30 kullanilabilir." },
                { topic: "Subnetting", q: "/30 subnet'te kac kullanilabilir IP vardir?", a: "2", wrong: ["4", "3", "1"], exp: "/30 point-to-point linkler icin idealdir. 2^2 = 4 toplam, 4 - 2 = 2 kullanilabilir." },
                { topic: "Subnetting", q: "/24'un subnet mask'i nedir?", a: "255.255.255.0", wrong: ["255.255.0.0", "255.0.0.0", "255.255.255.128"], exp: "/24 = 24 bit network, 8 bit host. Son oktet 0 olur." },
                { topic: "Subnetting", q: "Kullanilabilir IP hesaplamasinda neden 2 cikarilir?", a: "Network ve Broadcast adresi kullanilamaz", wrong: ["Gateway icin ayrilir", "DNS icin ayrilir", "Router icin ayrilir"], exp: "Her subnet'te ilk IP = Network adresi, son IP = Broadcast adresi. Bu ikisi host'lara atanamaz." },
                { topic: "Subnetting", q: "2^8 kactir?", a: "256", wrong: ["128", "512", "1024"], exp: "2^8 = 256. Bu /24 subnet'teki toplam IP sayisidir." },

                // IP Siniflari
                { topic: "IP Siniflari", q: "192.168.x.x hangi IP sinifi?", a: "Class C (Private)", wrong: ["Class A", "Class B", "Class D"], exp: "192.168.0.0 - 192.168.255.255 Class C private IP araligidir." },
                { topic: "IP Siniflari", q: "Class A'nin varsayilan subnet mask'i nedir?", a: "255.0.0.0 (/8)", wrong: ["255.255.0.0", "255.255.255.0", "255.255.255.128"], exp: "Class A: /8, Class B: /16, Class C: /24 varsayilan mask." },
                { topic: "IP Siniflari", q: "10.0.0.0/8 hangi tur IP araligidir?", a: "Class A Private", wrong: ["Class A Public", "Class B Private", "Class C Private"], exp: "10.0.0.0 - 10.255.255.255 Class A private IP araligidir." },

                // VLAN
                { topic: "VLAN", q: "VLAN ne ise yarar?", a: "Broadcast domain'i mantiksal olarak ayirir", wrong: ["Collision domain ayirir", "IP adresi dagitir", "Routing yapar"], exp: "VLAN, fiziksel olarak ayni switch'teki cihazlari mantiksal olarak farkli networklere ayirir." },
                { topic: "VLAN", q: "Trunk port ne ise yarar?", a: "Birden fazla VLAN trafigini tasir", wrong: ["Tek VLAN trafigi tasir", "IP adresi atar", "Routing yapar"], exp: "Trunk port switch-switch arasinda kullanilir ve birden fazla VLAN'in trafigini tasir." },
                { topic: "VLAN", q: "Access port ne ise yarar?", a: "Tek bir VLAN'a bagli port", wrong: ["Birden fazla VLAN tasir", "Router baglantisi", "Internet baglantisi"], exp: "Access port son kullanici cihazlari icin kullanilir ve tek VLAN'a aittir." },
                { topic: "VLAN", q: "VLAN'lar arasi iletisim icin ne gereklidir?", a: "Router veya Layer 3 Switch", wrong: ["Hub", "Repeater", "Access Point"], exp: "VLAN'lar farkli broadcast domain'ler oldugundan aralarinda iletisim icin Layer 3 cihaz gerekir." },

                // STP
                { topic: "STP", q: "STP'nin temel amaci nedir?", a: "Layer 2 loop'lari onlemek", wrong: ["Routing yapmak", "VLAN olusturmak", "IP dagitmak"], exp: "Spanning Tree Protocol (STP), switch networklerdeki dongusel baglantilari engelleyerek loop'lari onler." },
                { topic: "STP", q: "Root Bridge nasil secilir?", a: "En dusuk Bridge ID'ye sahip switch", wrong: ["En yuksek Bridge ID", "En fazla porta sahip", "En hizli switch"], exp: "Root Bridge, en dusuk Bridge ID'ye (Priority + MAC) sahip switch olur." },

                // OSPF
                { topic: "OSPF", q: "OSPF'in metric'i nedir?", a: "Cost (bant genisligine dayali)", wrong: ["Hop count", "Delay", "Load"], exp: "OSPF Cost = Reference Bandwidth / Interface Bandwidth. Varsayilan reference 100 Mbps. Ornek: 10 Mbps link = 100/10 = Cost 10. Dusuk cost = daha iyi yol. RIP hop count kullanir, OSPF kullanmaz." },
                { topic: "OSPF", q: "OSPF'te Area 0 nedir?", a: "Backbone area, tum arealar baglanmali", wrong: ["Stub area", "NSSA area", "Totally stub"], exp: "Area 0 (Backbone), OSPF'in merkezidir. Diger tum arealar Area 0'a baglanmalidir." },
                { topic: "OSPF", q: "OSPF varsayilan Hello timer degeri nedir?", a: "10 saniye", wrong: ["5 saniye", "30 saniye", "60 saniye"], exp: "OSPF Hello: 10 saniye, Dead: 40 saniye (Hello x 4)." },

                // AD
                { topic: "Administrative Distance", q: "Connected route'un AD degeri kactir?", a: "0", wrong: ["1", "5", "110"], exp: "Connected (direkt bagli) = 0, Static = 1, EIGRP = 90, OSPF = 110, RIP = 120." },
                { topic: "Administrative Distance", q: "OSPF'in AD degeri kactir?", a: "110", wrong: ["90", "120", "100"], exp: "OSPF AD = 110. EIGRP = 90, RIP = 120." },

                // TCP/UDP
                { topic: "TCP vs UDP", q: "TCP'nin temel ozelligi nedir?", a: "Baglanti odakli, guvenilir", wrong: ["Baglantisiz, hizli", "Sifresiz", "Tek yonlu"], exp: "TCP: Connection-oriented (baglanti odakli), reliable (guvenilir), siralama ve hata kontrolu yapar. UDP: Connectionless (baglantisiz), hizli ama guvenilir degil. TCP = web, e-posta. UDP = DNS, video streaming, VoIP." },
                { topic: "TCP vs UDP", q: "TCP 3-way handshake adimlari nedir?", a: "SYN - SYN-ACK - ACK", wrong: ["ACK - SYN - FIN", "SYN - ACK - FIN", "FIN - ACK - SYN"], exp: "TCP baglantisi: 1) Client SYN gonderir 2) Server SYN-ACK gonderir 3) Client ACK gonderir." },

                // ARP/DHCP/NAT

                { topic: "grep", q: "grep ne ise yarar?", a: "Dosyalarda metin arar", wrong: ["Dosya siler", "Dosya kopyalar", "Dosya tasir"], exp: "grep = global regular expression print. grep 'hata' log.txt" },

                { topic: "grep", q: "grep -v ne yapar?", a: "Eslesmeyenleri gosterir", wrong: ["Recursive arar", "Verbose cikti", "Sadece sayar"], exp: "-v = invert. Aramayla ESLESMEYEN satirlari gosterir." },

                // Pipe ve Yonlendirme
                { topic: "Pipe", q: "| (pipe) operatoru ne yapar?", a: "Ciktiyi baska komutun girdisi yapar", wrong: ["Dosyaya yazar", "Hata yonlendirir", "Arka plana gonderir"], exp: "cat dosya.txt | grep 'hata' | wc -l" },
                { topic: "Yonlendirme", q: "> operatoru ne yapar?", a: "Ciktiyi dosyaya yazar (uzerine yazar)", wrong: ["Dosyaya ekler", "Hata yonlendirir", "Girdiden okur"], exp: "echo 'test' > dosya.txt - dosyayi sifirlar ve yazar" },
                { topic: "Yonlendirme", q: ">> operatoru ne yapar?", a: "Ciktiyi dosyaya EKLER (append)", wrong: ["Uzerine yazar", "Hata yonlendirir", "Girdiden okur"], exp: "echo 'yeni satir' >> dosya.txt - mevcut icerigin sonuna ekler" },
                { topic: "Yonlendirme", q: "2> ne yapar?", a: "Hata ciktisini (stderr) dosyaya yazar", wrong: ["Normal cikti yazar", "Dosyadan okur", "Arka plana gonderir"], exp: "command 2> hata.log - hatalar hata.log'a, normal cikti ekrana" },

                // Ag komutlari
                { topic: "Ag Komutlari", q: "ping ne ise yarar?", a: "Baglanti kontrolu yapar", wrong: ["DNS sorgular", "Port tarar", "Dosya indirir"], exp: "ping IP'ye ICMP paketi gonderir, yanit suresi ve packet loss gosterir." },
                { topic: "Ag Komutlari", q: "traceroute ne yapar?", a: "Paketin izledigi yolu gosterir", wrong: ["Baglanti test eder", "DNS sorgular", "Port tarar"], exp: "Paket hedefe giderken hangi router'lardan gectigini gosterir." },
                { topic: "Ag Komutlari", q: "ssh ne yapar?", a: "Guvenli shell baglantisi saglar", wrong: ["Dosya indirir", "DNS sorgular", "Ping atar"], exp: "SSH = Secure Shell. Sifreli uzak sunucu erisimi." },

                // Disk/Bellek
                { topic: "Disk/Bellek", q: "df -h ne gosterir?", a: "Disk kullanimini insan okunur formatta", wrong: ["Bellek kullanimi", "Surecleri", "Ag baglantilari"], exp: "df = disk free. -h = human readable (GB, MB olarak)." },
                { topic: "Disk/Bellek", q: "free -h ne gosterir?", a: "Bellek (RAM) kullanimini", wrong: ["Disk kullanimi", "CPU kullanimi", "Surecleri"], exp: "free: Toplam, kullanilan, bos RAM ve swap gosterir." },

                // Kullanici
                { topic: "Kullanici", q: "whoami ne gosterir?", a: "Mevcut kullanici adini", wrong: ["Tum kullanicilari", "Grup bilgisini", "Sistem bilgisini"], exp: "whoami = who am i. Hangi kullanici olarak calistigini gosterir." },
                { topic: "Kullanici", q: "sudo ne yapar?", a: "Komutu root yetkisiyle calistirir", wrong: ["Kullanici degistirir", "Parola degistirir", "Grup degistirir"], exp: "sudo = superuser do. Gecici olarak yonetici yetkisi verir." },

                // Onemli dosyalar
                { topic: "Sistem Dosyalari", q: "/etc/passwd ne icerir?", a: "Kullanici bilgileri", wrong: ["Sifreler", "Grup bilgileri", "Sudo yetkileri"], exp: "/etc/passwd: kullanici:x:UID:GID:aciklama:home:shell" },
                { topic: "Sistem Dosyalari", q: "/etc/shadow ne icerir?", a: "Sifreli parolalar", wrong: ["Kullanici bilgileri", "Grup bilgileri", "Network ayarlari"], exp: "/etc/shadow sadece root okuyabilir. Hashlenmis sifreler burada." },

                // PowerShell
                { topic: "PowerShell", q: "Get-ChildItem'in Bash karsiligi?", a: "ls", wrong: ["cd", "pwd", "cat"], exp: "Get-ChildItem = ls/dir. PowerShell'de alias olarak ls de calisir." },
                { topic: "PowerShell", q: "Get-Process'in Bash karsiligi?", a: "ps", wrong: ["top", "kill", "ls"], exp: "Get-Process = ps. Surecleri listeler." },
                { topic: "PowerShell", q: "Select-String'in Bash karsiligi?", a: "grep", wrong: ["sed", "awk", "find"], exp: "Select-String dosyalarda metin arar, grep gibi." },
                { topic: "PowerShell", q: "Get-Content'in Bash karsiligi?", a: "cat", wrong: ["ls", "cd", "grep"], exp: "Get-Content = cat. Dosya icerigini okur." },

                // Bash Scripting
                { topic: "Bash Scripting", q: "Bash script'in ilk satiri ne olmali?", a: "#!/bin/bash (shebang)", wrong: ["#bash", "//bin/bash", "@bash"], exp: "Shebang (#!) hangi yorumlayicinin kullanilacagini belirtir." },
                { topic: "Bash Scripting", q: "Bash'te degisken nasil kullanilir?", a: "$degisken veya ${degisken}", wrong: ["%degisken%", "degisken", "@degisken"], exp: "isim='Ali'; echo $isim veya echo ${isim}" },
                { topic: "Bash Scripting", q: "Bash'te -eq ne anlama gelir?", a: "Sayisal esitlik (equal)", wrong: ["Esit degil", "Buyuk", "Kucuk"], exp: "-eq = equal, -ne = not equal, -gt = greater than, -lt = less than" },
                { topic: "Bash Scripting", q: "Bash'te -f ne kontrol eder?", a: "Dosya mi (file)?", wrong: ["Dizin mi", "Bos mu", "Var mi"], exp: "-f = file mi, -d = directory mi, -e = exists (var mi)" }
            ]
        };

        let currentCategory = '';
        let currentQuestions = [];
        let currentIndex = 0;
        let correctAnswers = 0;
        let wrongAnswers = 0;
        let answered = false;

        // HTML special karakterleri escape et
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Sayfa yuklendiginde array'leri kontrol et
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Questions object check:');
            console.log('- Network:', questions.network ? questions.network.length : 'UNDEFINED');
            console.log('- Security:', questions.security ? questions.security.length : 'UNDEFINED');
            console.log('- SQL:', questions.sql ? questions.sql.length : 'UNDEFINED');
            console.log('- Scripting:', questions.scripting ? questions.scripting.length : 'UNDEFINED');

            const total = (questions.network?.length || 0) + (questions.security?.length || 0) +
                         (questions.sql?.length || 0) + (questions.scripting?.length || 0);
            console.log('- TOTAL:', total);
        });

        function selectCategory(category) {
            currentCategory = category;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('countSelect').style.display = 'block';
        }

        function startQuiz(count) {
            let allQuestions = [];

            if (currentCategory === 'all') {
                // Her arrayi ayri ayri ekle
                const networkQ = questions.network || [];
                const securityQ = questions.security || [];
                const sqlQ = questions.sql || [];
                const scriptingQ = questions.scripting || [];

                console.log('Array lengths:', networkQ.length, securityQ.length, sqlQ.length, scriptingQ.length);

                allQuestions = networkQ.concat(securityQ).concat(sqlQ).concat(scriptingQ);

                console.log('Total questions:', allQuestions.length);
            } else {
                allQuestions = questions[currentCategory] ? [...questions[currentCategory]] : [];
            }

            // Karistir
            allQuestions = shuffleArray(allQuestions);

            // Soru sayisini ayarla
            if (count > 0 && count < allQuestions.length) {
                currentQuestions = allQuestions.slice(0, count);
            } else {
                currentQuestions = allQuestions;
            }

            currentIndex = 0;
            correctAnswers = 0;
            wrongAnswers = 0;

            document.getElementById('countSelect').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('totalQ').textContent = currentQuestions.length;

            showQuestion();
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function showQuestion() {
            answered = false;
            const q = currentQuestions[currentIndex];

            document.getElementById('currentQ').textContent = currentIndex + 1;
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('wrongCount').textContent = wrongAnswers;
            document.getElementById('progress').style.width = ((currentIndex + 1) / currentQuestions.length * 100) + '%';

            document.getElementById('topic').textContent = q.topic;
            document.getElementById('questionText').textContent = q.q;

            // Secenekleri karistir
            const allOptions = [q.a, ...q.wrong];
            const shuffledOptions = shuffleArray(allOptions);

            // Dogru cevabi global olarak sakla
            window.currentCorrectAnswer = q.a;

            const optionsHtml = shuffledOptions.map((opt, i) => {
                const escapedOpt = escapeHtml(opt);
                return `<div class="option" data-value="${escapedOpt}" onclick="checkAnswer(this.dataset.value)">${escapedOpt}</div>`;
            }).join('');

            document.getElementById('options').innerHTML = optionsHtml;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
        }

        function checkAnswer(selected) {
            if (answered) return;
            answered = true;

            // HTML encoded halini decode et
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = selected;
            const decodedSelected = tempDiv.textContent;

            const correct = window.currentCorrectAnswer;

            const options = document.querySelectorAll('.option');
            options.forEach(opt => {
                opt.classList.add('disabled');
                if (opt.textContent === correct) {
                    opt.classList.add('correct');
                } else if (opt.textContent === decodedSelected && decodedSelected !== correct) {
                    opt.classList.add('wrong');
                }
            });

            const feedback = document.getElementById('feedback');
            const feedbackIcon = document.getElementById('feedbackIcon');
            const feedbackText = document.getElementById('feedbackText');
            const explanation = document.getElementById('explanation');

            if (decodedSelected === correct) {
                correctAnswers++;
                feedback.className = 'feedback correct';
                feedbackIcon.textContent = '✓';
                feedbackText.textContent = 'Dogru!';
                explanation.textContent = currentQuestions[currentIndex].exp;
            } else {
                wrongAnswers++;
                feedback.className = 'feedback wrong';
                feedbackIcon.textContent = '✗';
                feedbackText.textContent = 'Yanlis!';
                explanation.innerHTML = `<strong>Dogru cevap:</strong> ${escapeHtml(correct)}<br><br>${currentQuestions[currentIndex].exp}`;
            }

            feedback.style.display = 'block';

            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('wrongCount').textContent = wrongAnswers;

            if (currentIndex < currentQuestions.length - 1) {
                document.getElementById('nextBtn').textContent = 'Sonraki Soru →';
            } else {
                document.getElementById('nextBtn').textContent = 'Sonuclari Gor';
            }
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < currentQuestions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('results').style.display = 'block';

            const total = currentQuestions.length;
            const percentage = Math.round((correctAnswers / total) * 100);

            document.getElementById('scoreText').textContent = percentage + '%';
            document.getElementById('scoreCircle').style.setProperty('--score', percentage + '%');
            document.getElementById('finalCorrect').textContent = correctAnswers;
            document.getElementById('finalWrong').textContent = wrongAnswers;
            document.getElementById('finalTotal').textContent = total;
        }

        function backToMenu() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('countSelect').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            currentIndex = 0;
            correctAnswers = 0;
            wrongAnswers = 0;
        }
    </script>
